<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận nhận hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <i class="fas fa-check-circle text-success fa-4x mb-4"></i>
                        <h3 class="text-success mb-3">Xác nhận thành công!</h3>
                        <p class="text-muted mb-4">{{ .message }}</p>
                        <p class="mb-4">Mã đơn hàng: <strong>#{{ .orderID }}</strong></p>
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            Cảm ơn bạn đã mua hàng tại cửa hàng của chúng tôi!
                        </div>
                        <a href="/" class="btn btn-primary">Về trang chủ</a>
                        <a href="/user/orders" class="btn btn-outline-secondary ms-2">Xem đơn hàng</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
